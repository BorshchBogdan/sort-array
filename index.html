<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        var mas = [1,5,3,2,4];;


        function moreNum(num1, num2) {
            if(num1 > num2) {
                return 1;
            } 
            else if (num1 == num2)  {
                return 0;
            }
            else {
                return -1;
            }

        }
        console.log(mas.sort(moreNum));

    </script>

</body>
